<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Cursor-HW-5-Tables></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="main-body">

    <!--First table-->

    <table class="tables" border="1" cellspacing="0">
        <thead>
            <tr>
                <th class="cell-0">Name <img src="./images/triangle.png" height="5"></th>
                <th colspan="2">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cell-1">File.pdf</td>
                <td class="cell-2">3 min ago</td>
                <td class="cell-3"><img src="./images/3_dark_dots.png" alt="Three dark dots"></td>  
            </tr>
            <tr>
                <td class="cell-1">File.pdf</td>
                <td class="cell-2">Yesterday</td>
                <td class="cell-3"><img src="./images/3_dark_dots.png" alt="Three dark dots"></td>  
            </tr>
            <tr>
                <td class="cell-1">File.pdf</td>
                <td class="cell-2">June 1st, 2019 </td>
                <td class="cell-3"><img src="./images/3_dark_dots.png" alt="Three dark dots"></td>  
            </tr>
        </tbody>
    </table>
    <br/>

    <!--Second table-->

    <br/>
    <table class="tables" border="1" cellspacing="0">
        <thead>
            <tr>
                <th class="cell-0"> <img src="./images/dash.png"> Name <img src="./images/triangle.png" height="9"></th>
                <th colspan="2">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cell-1"> <input class="checkbox" type="checkbox">File.pdf</td>
                <td class="cell-2">3 min ago</td>
                <td class="cell-3"><img src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
            <tr>
                <td class="cell-1"> <input class="checkbox" type="checkbox">File.pdf</td>
                <td class="cell-2">Yesterday</td>
                <td class="cell-3"><img src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
            <tr>
                <td class="cell-1"> <input class="checkbox" type="checkbox">File.pdf</td>
                <td class="cell-2">June 1st, 2019</td>
                <td class="cell-3"><img src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
        </tbody>
    </table>
    <br/>

    <!--Third table-->

    <br/>
    <table class="tables" border="1" cellspacing="0">
        <thead>
            <tr>
                <th class="cell-0">Name <img src="./images/triangle.png" height="9"></th>
                <div class="search-parent"><th colspan="2">Date<input class="search" type="search" name="search" placeholder="Search"></th></div>
     
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cell-1"> <img class="folder" src="./images/folderbox.png" height="20" width="25"> File.pdf</td>
                <td class="cell-2">3 min ago</td>
                <td class="cell-3"><img class="third-table-dots" src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
            <tr>
                <td class="cell-1"> <img class="folder" src="./images/folderbox.png" height="20" width="25">File.pdf</td>
                <td class="cell-2">Yesterday</td>
                <td class="cell-3"><img src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
            <tr>
                <td class="cell-1"> <img class="folder" src="./images/folderbox.png" height="20" width="25">File.pdf</td>
                <td class="cell-2">June 1st, 2019</td>
                <td class="cell-3"><img src="./images/3_grey_dots.png" alt="Three grey dots"></td>  
            </tr>
        </tbody>
    </table>
</body>
</html>
